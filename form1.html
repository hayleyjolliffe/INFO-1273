<!-- CODE START -->
<!DOCTYPE html>
<html lang="en-Us">

    <!-- HEAD START -->
    <head>

        <title>Lab 7 | INFO-1273</title>
    
    </head>
    <!-- HEAD END -->

    <!-- BODY START -->
    <body>

        <!-- FORM TITLE -->
        <h1>Registration:</h1>

        <!-- FORM START -->
        <form id="registration">

            <!-- FIRST NAME -->
            <label for id="first_name">First Name:</label>
            <input id="first_name" type="text" placeholder="John">
            <!-- FIRST NAME END -->

            <br><br>

            <!-- LAST NAME -->
            <label for id="last_name">Last Name:</label>
            <input id="last_name" type="text" placeholder="Appleseed">
            <!-- LAST NAME END -->

            <br><br>

            <!-- PASSWORD -->
            <label for id="pw">Password:</label>
            <input id="pw" type="password" placeholder="********">
            <!-- PASSWORD END -->

            <br><br>

            <!-- EMAIL -->
            <label for id="email">Email:</label>
            <input id="email" type="email" placeholder="jappleseed@mail.com">
            <!-- EMAIL END -->

            <br><br>

            <!-- ADDRESS -->
            <label for id="address">Address:</label>
            <input id="address" type="text" placeholder="123 Main St.">
            <!-- ADDRESS END -->

            <br><br>

            <!-- CITY -->
            <label for id="city">City:</label>
            <input id="city" type="text" placeholder="London">
            <!-- CITY END -->

            <br><br>

            <!-- COUNTRY -->
            <label for id="country">Country:</label>
            <input id="country" type="text" placeholder="Canada">
            <!-- COUNTRY END -->

            <br><br>

            <!-- SUBMIT BUTTON -->
            <input type="submit">
            <!-- SUBMIT BUTTON END -->

        </form>
        <!-- FORM END -->
        

    </body>
    <!-- BODY END -->

</html>
<!-- CODE END -->
